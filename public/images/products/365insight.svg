  <text x="360" y="225" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#8b5cf6">8,547</text>
  <text x="360" y="250" font-family="Arial, sans-serif" font-size="12" fill="#10b981">↑ 12.3% vs last month</text>
  
