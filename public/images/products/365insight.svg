  <text x="70" y="225" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#006c75">₦12.4M</text>
  <text x="70" y="250" font-family="Arial, sans-serif" font-size="12" fill="#10b981">↑ 23.5% vs last month</text>
  
