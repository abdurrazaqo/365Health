<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect width="1200" height="60" fill="#006c75"/>
  <text x="30" y="38" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">365Insight Analytics</text>
