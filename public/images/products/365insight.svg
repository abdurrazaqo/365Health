  <text x="940" y="225" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#10b981">94.8%</text>
  <text x="940" y="250" font-family="Arial, sans-serif" font-size="12" fill="#10b981">↑ 3.2% vs last month</text>
  
